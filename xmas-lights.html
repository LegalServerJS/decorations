<span id="jhpToHide"></span>
<script>
  document.getElementById("jhpToHide").parentNode.style.display="none";
  var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
  if (is_chrome){
    document.getElementById("mainNav").style.backgroundImage="url('https://philalegal.org/html/my-xmas-lights.gif'), -webkit-gradient(linear, center top, center bottom, from(rgb(0,127,175)), to(rgb(0,105,156)))";
  }
  else{
    document.getElementById("mainNav").style.backgroundImage="url('https://philalegal.org/html/my-xmas-lights.gif'), -moz-linear-gradient(center top, rgb(0,127,175) 0%, rgb(0,105,156) 100%)";
  }
</script>
